<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dating Site</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div class="container text-center mt-5 pt-5 pb-5 bg-secondary text-light">
        <h1 mx-5>Welkom!!</h1>
        <p>Bent u op zoek naar een nieuw lief? Vul de onderstande gegevens in, en wie weet....</p>
    </div>
    <div class="container text-center mt-5 pt-5 pb-5 bg-secondary text-light ">
        <h3>Jouw gegevens</h3>
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Naam</label>
                    <input type="Naam" class="form-control" id="inputEmail4">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Achternaam</label>
                    <input type="password" class="form-control" id="inputPassword4">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Email</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="inputAddress2">Adres</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Adres">
            </div>
            <div class="form-row">

                <div class="form-group col-md-4">
                    <label for="inputState">Stad</label>
                    <select id="inputState" class="form-control">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Postcode</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
                </div>
            </div>

        </form>
    </div>
    <div class="container text-center mt-5 pt-5 pb-5 bg-secondary text-light ">
        <div class="row">
            <div class="col-6">


                <h3>Jouw voorkeuren - Geslacht</h3>
                <div class="input-group mb-3">

                    <div class="input-group-prepend">
                        <label class="input-group-text" for="inputGroupSelect01">Geslacht</label>
                    </div>
                    <select class="custom-select" id="inputGroupSelect01">
                <option selected>Choose...</option>
                <option value="1">Vrouw</option>
                <option value="2">Man</option>

                </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">


                <h3>Jouw voorkeuren - Leeftijd</h3>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="inputGroupSelect01">Geslacht</label>
                    </div>
                    <select class="custom-select" id="inputGroupSelect01">
                <option selected>Choose...</option>
                <option value="1">  20-25</option>
                <option value="2">25-35</option>
                <option value="3">35-45+</option>
                </select>
                </div>
            </div>
        </div>


    </div>
    <div class="container text-center mt-5 pt-5 pb-5 bg-secondary text-light ">
        <button type="submit" class="btn btn-primary">Schrijf me in!</button>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
